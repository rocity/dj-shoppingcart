{% extends "base.html" %}
{% block page_title %}
    Profile Page
{% endblock page_title %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <h2>{{ user.get_username }}</h2>
            <img
                src="{{ user.profile.avatar }}"
                alt="{{ user.get_username }}"
                class="img-circle">
        </div>
    </div>
{% endblock page_content %}
